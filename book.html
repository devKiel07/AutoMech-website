<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book an Appointment - AutoMech</title>

  <style>
    :root {
      --bg: #111;
      --nav: #080808;
      --accent: #f76b1c;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: var(--bg);
      color: var(--white);
      min-height: 100vh;
      padding-top: 64px; /* space for fixed navbar */
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(8, 8, 8, 0.9);
      padding: 0.6rem 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 20;
      backdrop-filter: blur(6px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .logo img {
      height: 44px;
      margin-right: 0;
    }

    .nav-list {
      display: flex;
      gap: 1.2rem;
      list-style: none;
    }

    .nav-list a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      padding: 0.4rem 0.9rem;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }

    .nav-list a:hover {
      color: var(--accent);
    }

    .book-btn a {
      background: var(--accent);
      color: var(--white) !important;
      border-radius: 6px;
      border: 2px solid var(--accent);
      font-weight: 700;
      padding: 0.35rem 0.9rem;
      transition: background 0.2s, color 0.2s;
    }

    .book-btn a:hover {
      background: var(--white);
      color: var(--accent) !important;
    }

    /* ===== Hamburger Menu (Menu Toggle Button) ===== */
    .menu-toggle {
      display: none;
      font-size: 1.9rem;
      color: var(--white);
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      padding: 0;
      margin: 0;
      appearance: none;
    }

    .menu-toggle:focus,
    .menu-toggle:active {
      outline: none;
      background: none;
      box-shadow: none;
    }

    /* ===== Booking Section ===== */
    .booking-section {
      max-width: 420px;
      margin: 3rem auto 3rem auto;
      background: #222;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      padding: 2rem;
    }

    .booking-section h2 {
      color: var(--accent);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }

    .booking-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--white);
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 0.3rem;
      background: #333;
      color: var(--white);
      font-size: 1rem;
    }

    .booking-form textarea {
      min-height: 70px;
      resize: vertical;
    }

    .booking-form button {
      width: 100%;
      background: var(--accent);
      color: var(--white);
      border: none;
      padding: 0.9rem;
      font-size: 1.1rem;
      border-radius: 0.3rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s, transform 0.2s;
    }

    .booking-form button:hover {
      background: var(--white);
      color: var(--accent);
      border: 2px solid var(--accent);
      transform: translateY(-2px);
    }

    .success-message {
      color: #4caf50;
      text-align: center;
      margin-top: 1rem;
      display: none;
      font-weight: 600;
    }

    /* ===== Footer ===== */
    .footer {
      background: var(--nav);
      color: var(--white);
      text-align: center;
      padding: 1.5rem 0 1rem 0;
      margin-top: 3rem;
    }

    .footer-content p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 800px) {
      .menu-toggle {
        display: block;
      }

      .nav-list {
        position: absolute;
        top: 64px;
        left: 50%;
        transform: translateX(-50%);
        width: 78%;
        max-width: 360px;
        background: var(--nav);
        border-radius: 10px;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
        display: none;
        padding: 12px 0;
        z-index: 15;
      }

      .nav-list.active {
        display: flex;
      }

      .nav-list li {
        width: 100%;
        margin: 6px 0;
        display: flex;
        justify-content: center;
      }
