<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AutoMech - Innovative Auto Solutions</title>
<style>
  :root{
    --bg:#111;
    --nav:#080808;
    --accent:#f76b1c;
    --white:#fff;
  }

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    font-family:"Poppins", Arial, sans-serif;
    background: var(--bg) url("bG image.jpg") no-repeat center center/cover;
    color:var(--white);
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  /* ===== Navbar ===== */
  .navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(8,8,8,0.9);
    padding:0.6rem 1.2rem;
    position:fixed;
    top:0; left:0; right:0;
    z-index:20;
  }
  .logo{display:flex;align-items:center;gap:0.5rem;font-weight:700;color:var(--accent)}
  .logo img{height:44px}

  .nav-list{
    display:flex;
    gap:1.2rem;
    list-style:none;
  }

  .nav-list a{
    color:var(--white);
    text-decoration:none;
    padding:0.4rem 0.9rem;
    font-weight:500;
  }
  .nav-list a:hover{color:var(--accent)}

  .book-btn a{
    background:var(--accent);
    color:var(--white);
    padding:0.35rem 0.9rem;
    border-radius:6px;
    border:2px solid var(--accent);
    font-weight:700;
  }
  .book-btn a:hover{background:var(--white);color:var(--accent)}

  /* ===== Menu Toggle ===== */
  .menu-toggle{
    display:none;
    font-size:1.9rem;
    color:var(--white);
    cursor:pointer;
    background:none;        /* remove white default background */
    border:none;            /* remove default button border */
    outline:none;           /* no outline */
    box-shadow:none;        /* remove glow on click */
    padding:0;
    margin:0;
    appearance:none;        /* fully neutral button */
  }

  .menu-toggle:focus,
  .menu-toggle:active{
    outline:none;
    background:none;
    box-shadow:none;
  }

  /* ===== Hero ===== */
  .hero{
    padding:6rem 2rem 4rem;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    background:rgba(0,0,0,0.45);
    min-height:calc(100vh - 88px);
  }
  .hero-content{max-width:640px}
  .hero h1{color:var(--accent);font-size:2.6rem;margin-bottom:1rem}
  .hero p{color:#eee;line-height:1.6}
  .explore-btn{
    background:var(--accent);
    color:#fff;
    padding:0.75rem 1.4rem;
    border-radius:8px;
    text-decoration:none;
    font-weight:700;
  }
  .explore-btn:hover{background:#fff;color:var(--accent)}

  /* ===== Responsive Dropdown ===== */
  @media (max-width:800px){
    .menu-toggle{display:block}

    .nav-list{
      position:absolute;
      top:64px;
      left:50%;
      transform:translateX(-50%);
      width:78%;
      max-width:360px;
      background:var(--nav);
      border-radius:10px;
      flex-direction:column;
      align-items:center;
      text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.45);
      display:none;
      padding:12px 0;
    }
    .nav-list.show{display:flex}

    .nav-list li{width:100%;margin:6px 0;display:flex;justify-content:center;}
    .nav-list a{display:inline-block;width:auto;text-align:center;font-size:1rem;border-radius:6px;}

    .book-btn a{
      min-width:110px;
      padding:6px 10px;
      font-size:0.88rem;
      border-radius:6px;
      text-align:center;
    }
  }

  @media (max-width:460px){
    .hero{padding:5.2rem 1rem;text-align:center;justify-content:center}
    .hero h1{font-size:1.9rem}
  }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo 2.png" alt="AutoMech Logo">
      <span>AutoMech</span>
    </div>

    <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="navLinks">â˜°</button>

    <ul id="navLinks" class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="book-btn"><a href="book.html">Book</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Innovative Solutions for Automobiles</h1>
      <p>At AutoMech, we combine technology and expertise to keep your vehicle running efficiently and reliably.</p>
      <a href="services.html" class="explore-btn">Explore</a>
    </div>
  </section>

  <script>
    const toggle = document.getElementById('menuToggle');
    const nav = document.getElementById('navLinks');
    toggle.addEventListener('click', () => {
      const show = nav.classList.toggle('show');
      toggle.setAttribute('aria-expanded', show ? 'true' : 'false');
    });
  </script>
</body>
</html>
