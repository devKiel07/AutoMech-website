<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoMech - Innovative Auto Solutions</title>
  <style>
    /* ===== General Styles ===== */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #111 url("bG image.jpg") no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(8, 8, 8, 0.85);
      padding: 0.6rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #f76b1c;
      display: flex;
      align-items: center;
    }

    .navbar img {
      height: 55px;
      margin-right: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.3rem;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f9f9f9;
      font-weight: 500;
      transition: color 0.2s;
      padding: 0.4rem 1rem;
      display: flex;
      align-items: center;
    }

    .navbar ul li a:hover {
      color: #f76b1c;
    }

    .navbar ul li.book-btn a {
      background: #f76b1c;
      color: #fff !important;
      border-radius: 0.4rem;
      border: 2px solid #f76b1c;
      font-weight: bold;
      padding: 0.4rem 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .navbar ul li.book-btn a:hover {
      background: #fff;
      color: #f76b1c !important;
    }

    /* ===== Hero Section ===== */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 6rem 3rem;
      background: rgba(0, 0, 0, 0.55);
    }

    .hero-content {
      max-width: 550px;
      backdrop-filter: blur(2px);
    }

    .hero h1 {
      font-size: 2.8rem;
      color: #f76b1c;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .explore-btn {
      display: inline-block;
      background: #f76b1c;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.6rem;
      border-radius: 0.4rem;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .explore-btn:hover {
      background: #fff;
      color: #f76b1c;
      transform: translateY(-2px);
    }

    /* ===== Menu Toggle (Mobile) ===== */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }

    .menu-toggle:hover {
      transform: scale(1.1);
      color: #f76b1c;
    }

    /* ===== Responsive Styles ===== */
    @media (max-width: 800px) {
      .menu-toggle {
        display: block;
      }

      /* Centered dropdown menu */
      .navbar ul {
        flex-direction: column;
        align-items: center;              /* Centers all menu items */
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;                       /* Reduced width */
        background: #080808;
        display: none;
        padding: 1rem 0;
        border-radius: 0.6rem;            /* Slight rounding for clean look */
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      .navbar ul.show {
        display: flex;
      }

      .navbar ul li {
        width: 100%;
        text-align: center;
      }

      .navbar ul li a {
        width: 100%;
        justify-content: center;
        padding: 0.8rem 1rem;
      }

      /* Smaller centered Book button */
      .navbar ul li.book-btn a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        width: 60%;
        margin: 0.5rem auto;
        display: block;
      }

      /* Hero adjustments for mobile */
      .hero {
        justify-content: center;
        text-align: center;
        padding: 5rem 1.5rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero-content {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo 2.png" alt="AutoMech Logo">
      <span>AutoMech</span>
    </div>

    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>

    <ul id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="book-btn"><a href="book.html">Book</a></li>
    </ul>
  </nav>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <div class="hero-content">
      <h1>Innovative Solutions for Automobiles</h1>
      <p>At AutoMech, we combine technology and expertise to keep your vehicle running efficiently and reliably.</p>
      <a href="services.html" class="explore-btn">Explore</a>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
