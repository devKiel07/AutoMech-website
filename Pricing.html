        .navbar ul li a:hover { color: #f76b1c; }
        .navbar ul li.book-btn a { background: #f76b1c; color: #fff !important; border-radius: 0.3rem; border: 2px solid #f76b1c; font-weight: bold; padding: 0.3rem 0.9rem; font-size: 0.95rem; }

        .service-title { font-size: 1.5rem; color: #ffd700; margin-bottom: 1rem; text-align: center; }
        .brand-table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
        .brand-table th, .brand-table td { border: 1px solid #444; padding: 0.7rem 0.4rem; text-align: left; }
        .brand-table th { background: #333; color: #f76b1c; }
        .brand-table td { background: #222; }
        .book-now-btn {
            display: block;
            background: #f76b1c;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 0.3rem;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .book-now-btn:hover {
            background: #fff;
            color: #f76b1c;
            transform: translateY(-2px);
        }
        .footer {
            background: #080808;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0 1rem 0;
            margin-top: 3rem;
        }
        .footer-content p {
            margin: 0.3rem 0;
            font-size: 1rem;
        }
        @media (max-width: 600px) { .pricing-section { padding: 1rem 0.5rem; } .brand-table th, .brand-table td { padding: 0.5rem 0.2rem; } }
    </style>
</head>

    // Get service from URL parameter
    function getServiceFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('service');
    }

    function showBrandPricing(service) {
        const title = document.getElementById('serviceTitle');
        const brandTable = document.getElementById('brandTable');
        const brandBody = document.getElementById('brandBody');
        if (service && brandPricing[service]) {
            title.textContent = service + ' Pricing by Car Brand';
            brandTable.style.display = '';
            brandBody.innerHTML = '';
            const prices = brandPricing[service];
            for (const brand in prices) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${brand}</td><td>${prices[brand]}</td>`;
                brandBody.appendChild(row);
            }
        } else {
            title.textContent = 'Select a service to view pricing';
            brandTable.style.display = 'none';
        }
    }

    // On page load
    document.addEventListener('DOMContentLoaded', function() {
        const service = getServiceFromURL();
        showBrandPricing(service);
    });
