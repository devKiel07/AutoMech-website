<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Pricing - AutoMech</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #080808;
      padding: 0.6rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #f76b1c;
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.3rem;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f9f9f9;
      font-weight: 500;
      transition: color 0.2s;
      padding: 0.4rem 1rem;
    }

    .navbar ul li a:hover {
      color: #f76b1c;
    }

    .navbar ul li.book-btn a {
      background: #f76b1c;
      color: #fff !important;
      border-radius: 0.4rem;
      border: 2px solid #f76b1c;
      font-weight: bold;
      padding: 0.4rem 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .navbar ul li.book-btn a:hover {
      background: #fff;
      color: #f76b1c !important;
    }

    /* ===== Pricing Section ===== */
    .pricing-section {
      max-width: 600px;
      margin: 7rem auto 3rem;
      background: #222;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }

    .pricing-section h2 {
      color: #f76b1c;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .service-title {
      font-size: 1.5rem;
      color: #ffd700;
      margin-bottom: 1rem;
      text-align: center;
    }

    .brand-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    .brand-table th, .brand-table td {
      border: 1px solid #444;
      padding: 0.7rem 0.4rem;
      text-align: left;
    }

    .brand-table th {
      background: #333;
      color: #f76b1c;
    }

    .brand-table td {
      background: #222;
    }

    .book-now-btn {
      display: block;
      background: #f76b1c;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 0.3rem;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      margin: 1rem auto 0;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .book-now-btn:hover {
      background: #fff;
      color: #f76b1c;
      transform: translateY(-2px);
    }

    .footer {
      background: #080808;
      color: #fff;
      text-align: center;
      padding: 1.5rem 0 1rem 0;
      margin-top: 3rem;
    }

    .footer-content p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 800px) {
      .menu-toggle {
        display: block;
      }

      .navbar ul {
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #080808;
        display: none;
        padding: 1rem 0;
      }

      .navbar ul.show {
        display: flex;
      }

      .navbar ul li a {
        width: 100%;
        justify-content: flex-start;
        padding: 0.8rem 1rem;
      }

      .navbar ul li.book-btn a {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
      }

      .pricing-section {
        width: 90%;
        padding: 1rem;
        margin-top: 6rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">AutoMech</div>
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    <ul id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="book-btn"><a href="book.html">Book</a></li>
    </ul>
  </nav>

  <section class="pricing-section">
    <h2>Service Pricing</h2>
    <div class="service-title" id="serviceTitle">Select a service to view pricing</div>
    <table class="brand-table" id="brandTable" style="display:none;">
      <thead>
        <tr>
          <th>Car Brand</th>
          <th>Price (₵)</th>
        </tr>
      </thead>
      <tbody id="brandBody"></tbody>
    </table>

    <button class="book-now-btn" onclick="window.location='book.html'">Book Appointment</button>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 AutoMech. All rights reserved.</p>
      <p>Contact: infoAutoMech@gmail.com | Phone: +233 20 123 4567</p>
      <p>Location: Kokompe Darkuman, Kanto Street</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    const brandPricing = {
      "Oil Change": { "Toyota": "₵300", "Honda": "₵320", "BMW": "₵680" },
      "Brake Service": { "Toyota": "₵700", "Honda": "₵750", "BMW": "₵1,450" },
      "Tire Services": { "Toyota": "₵500", "Honda": "₵520", "BMW": "₵980" }
    };

    function getServiceFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('service');
    }

    function showBrandPricing(service) {
      const title = document.getElementById('serviceTitle');
      const brandTable = document.getElementById('brandTable');
      const brandBody = document.getElementById('brandBody');
      if (service && brandPricing[service]) {
        title.textContent = service + ' Pricing by Car Brand';
        brandTable.style.display = '';
        brandBody.innerHTML = '';
        const prices = brandPricing[service];
        for (const brand in prices) {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${brand}</td><td>${prices[brand]}</td>`;
          brandBody.appendChild(row);
        }
      } else {
        title.textContent = 'Select a service to view pricing';
        brandTable.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const service = getServiceFromURL();
      showBrandPricing(service);
    });
  </script>
</body>
</html>
