<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Pricing - AutoMech</title>
  <style>
    /* ===== Base Styles ===== */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(8, 8, 8, 0.9);
      padding: 0.6rem 1.5rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #f76b1c;
      display: flex;
      align-items: center;
    }

    .navbar img {
      height: 45px;
      margin-right: 8px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.3rem;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f9f9f9;
      font-weight: 500;
      transition: color 0.2s;
      padding: 0.4rem 1rem;
    }

    .navbar ul li a:hover {
      color: #f76b1c;
    }

    .navbar ul li.book-btn a {
      background: #f76b1c;
      color: #fff !important;
      border-radius: 0.4rem;
      border: 2px solid #f76b1c;
      font-weight: bold;
      padding: 0.4rem 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .navbar ul li.book-btn a:hover {
      background: #fff;
      color: #f76b1c !important;
    }

    /* ===== Mobile Menu ===== */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* ===== Pricing Section ===== */
    .pricing-section {
      max-width: 600px;
      margin: 8rem auto 3rem auto;
      background: #222;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      padding: 2rem;
    }

    .pricing-section h2 {
      color: #f76b1c;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }

    .service-title {
      font-size: 1.3rem;
      color: #ffd700;
      margin-bottom: 1rem;
      text-align: center;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .brand-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      min-width: 400px;
    }

    .brand-table th,
    .brand-table td {
      border: 1px solid #444;
      padding: 0.7rem;
      text-align: left;
    }

    .brand-table th {
      background: #333;
      color: #f76b1c;
    }

    .brand-table td {
      background: #222;
    }

    /* ===== Button ===== */
    .book-now-btn {
      display: block;
      background: #f76b1c;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 0.3rem;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      margin: 0 auto;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .book-now-btn:hover {
      background: #fff;
      color: #f76b1c;
      transform: translateY(-2px);
    }

    /* ===== Footer ===== */
    .footer {
      background: #080808;
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 3rem;
    }

    .footer-content p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    /* ===== Responsive Styles ===== */
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.8rem 1rem;
      }

      .menu-toggle {
        display: flex;
      }

      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(8, 8, 8, 0.95);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 1rem 0;
      }

      .navbar ul.active {
        display: flex;
      }

      .navbar ul li {
        text-align: center;
        width: 100%;
      }

      .navbar ul li a {
        width: 100%;
        display: block;
        padding: 0.8rem 0;
      }

      .pricing-section {
        margin: 6rem 1rem 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo 2.png" alt="AutoMech Logo" />
      <span>AutoMech</span>
    </div>

    <div class="menu-toggle" id="menuToggle">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul id="navMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="book-btn"><a href="book.html">Book</a></li>
    </ul>
  </nav>

  <!-- ===== Pricing Section ===== -->
  <section class="pricing-section">
    <h2>Service Pricing</h2>
    <div class="service-title" id="serviceTitle">Select a service to view pricing</div>

    <div class="table-wrapper">
      <table class="brand-table" id="brandTable" style="display:none;">
        <thead>
          <tr>
            <th>Car Brand</th>
            <th>Price (₵)</th>
          </tr>
        </thead>
        <tbody id="brandBody"></tbody>
      </table>
    </div>

    <button class="book-now-btn" onclick="window.location='book.html'">Book Appointment</button>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 AutoMech. All rights reserved.</p>
      <p>Contact: infoAutoMech@gmail.com | Phone: +233 20 123 4567</p>
      <p>Location: Kokompe Darkuman, Kanto Street</p>
    </div>
  </footer>

    };

    // ===== Get service from URL =====
    function getServiceFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("service");
    }

    // ===== Display Brand Pricing =====
    function showBrandPricing(service) {
      const title = document.getElementById("serviceTitle");
      const brandTable = document.getElementById("brandTable");
      const brandBody = document.getElementById("brandBody");

      if (service && brandPricing[service]) {
        title.textContent = service + " Pricing by Car Brand";
        brandTable.style.display = "";
        brandBody.innerHTML = "";
        const prices = brandPricing[service];
        for (const brand in prices) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${brand}</td><td>${prices[brand]}</td>`;
          brandBody.appendChild(row);
        }
      } else {
        title.textContent = "Select a service to view pricing";
        brandTable.style.display = "none";
      }
    }

    // ===== On Load =====
    document.addEventListener("DOMContentLoaded", function () {
      const service = getServiceFromURL();
      showBrandPricing(service);
    });

    // ===== Mobile Menu Toggle =====
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });
  </script>
</body>
</html>
