<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - AutoMech</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #080808;
      padding: 0.6rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #f76b1c;
      display: flex;
      align-items: center;
    }

    .navbar img {
      height: 50px;
      margin-right: 10px;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.3rem;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f9f9f9;
      font-weight: 500;
      transition: color 0.2s;
      padding: 0.4rem 1rem;
      display: flex;
      align-items: center;
    }

    .navbar ul li a:hover {
      color: #f76b1c;
    }

    .navbar ul li.book-btn a {
      background: #f76b1c;
      color: #fff !important;
      border-radius: 0.4rem;
      border: 2px solid #f76b1c;
      font-weight: bold;
      padding: 0.4rem 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .navbar ul li.book-btn a:hover {
      background: #fff;
      color: #f76b1c !important;
    }

    /* ===== Thank You Section ===== */
    .thankyou-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 8rem 1rem 2rem;
    }

    .thankyou-section h1 {
      color: #f76b1c;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .thankyou-section p {
      color: #ccc;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .thankyou-section a {
      display: inline-block;
      background: #f76b1c;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.4rem;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }

    .thankyou-section a:hover {
      background: #fff;
      color: #f76b1c;
    }

    /* ===== Footer ===== */
    .footer {
      background: #080808;
      color: #fff;
      text-align: center;
      padding: 1.5rem 0 1rem 0;
      font-size: 1rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 800px) {
      .menu-toggle {
        display: block;
      }

      .navbar ul {
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #080808;
        display: none;
        padding: 1rem 0;
      }

      .navbar ul.show {
        display: flex;
      }

      .navbar ul li a {
        width: 100%;
        justify-content: flex-start;
        padding: 0.8rem 1rem;
      }

      .navbar ul li.book-btn a {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
      }

      .thankyou-section {
        padding-top: 6rem;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo 2.png" alt="AutoMech Logo">
      <span>AutoMech</span>
    </div>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <ul id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="book-btn"><a href="book.html">Book</a></li>
    </ul>
  </nav>

  <!-- ===== Thank You Message ===== -->
  <section class="thankyou-section">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. Our team will get back to you soon.</p>
    <a href="index.html">Return to Home</a>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>&copy; 2025 AutoMech. All rights reserved.</p>
  </footer>

  <!-- ===== Toggle Script ===== -->
  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
