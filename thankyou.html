<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - AutoMech</title>
  <style>
    :root {
      --bg: #111;
      --nav: #080808;
      --accent: #f76b1c;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: var(--bg);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 64px; /* space for fixed navbar */
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(8, 8, 8, 0.9);
      padding: 0.6rem 1.2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .logo img {
      height: 44px;
    }

    .nav-list {
      display: flex;
      gap: 1.2rem;
      list-style: none;
    }

    .nav-list a {
      color: var(--white);
      text-decoration: none;
      padding: 0.4rem 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .nav-list a:hover {
      color: var(--accent);
    }

    .book-btn a {
      background: var(--accent);
      color: var(--white);
      padding: 0.35rem 0.9rem;
      border-radius: 6px;
      border: 2px solid var(--accent);
      font-weight: 700;
      transition: background 0.2s, color 0.2s;
    }

    .book-btn a:hover {
      background: var(--white);
      color: var(--accent);
    }

    /* ===== Thank You Section ===== */
    .thankyou-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem 3rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .thankyou-section h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .thankyou-section p {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .thankyou-section a {
      display: inline-block;
      background: var(--accent);
      color: var(--white);
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.4rem;
      font-weight: 700;
      transition: background 0.2s, color 0.2s;
    }

    .thankyou-section a:hover {
      background: var(--white);
      color: var(--accent);
    }

    /* ===== Footer ===== */
    .footer {
      background: var(--nav);
      color: var(--white);
      text-align: center;
      padding: 1.5rem 0 1rem 0;
      font-size: 1rem;
    }

    /* ===== Responsive Menu ===== */
    .menu-toggle {
      display: none;
      font-size: 1.9rem;
      color: var(--white);
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      padding: 0;
      margin: 0;
      appearance: none;
    }

    .menu-toggle:focus,
    .menu-toggle:active {
      outline: none;
      background: none;
      box-shadow: none;
    }

    @media (max-width: 800px) {
      .menu-toggle {
        display: block;
      }

      .nav-list {
        position: absolute;
        top: 64px;
        left: 50%;
        transform: translateX(-50%);
        width: 78%;
        max-width: 360px;
        background: var(--nav);
        border-radius: 10px;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
        display: none;
        padding: 12px 0;
        z-index: 15;
      }

      .nav-list.show {
        display: flex;
      }

      .nav-list li {
        width: 100%;
        margin: 6px 0;
        display: flex;
        justify-content: center;
      }

      .nav-list a {
        display: inline-block;
        width: auto;
        text-align: center;
        font-size: 1rem;
        border-radius: 6px;
      }

      .book-btn a {
        min-width: 110px;
        padding: 6px 10px;
        font-size: 0.88rem;
        border-radius: 6px;
        text-align: center;
      }

      .thankyou-section {
        padding: 2rem 1rem 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo 2.png" alt="AutoMech Logo" />
      <span>AutoMech</span>
    </div>

    <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="navLinks">â˜°</button>

    <ul id="navLinks" class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="book-btn"><a href="book.html">Book</a></li>
    </ul>
  </nav>

  <!-- ===== Thank You Message ===== -->
  <section class="thankyou-section">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. Our team will get back to you soon.</p>
    <a href="index.html">Return to Home</a>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>&copy; 2025 AutoMech. All rights reserved.</p>
  </footer>

  <!-- ===== Toggle Script ===== -->
  <script>
    const toggle = document.getElementById('menuToggle');
    const nav = document.getElementById('navLinks');
    toggle.addEventListener('click', () => {
      const show = nav.classList.toggle('show');
      toggle.setAttribute('aria-expanded', show ? 'true' : 'false');
    });
  </script>
</body>
</html>
